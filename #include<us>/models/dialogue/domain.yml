templates:
  utter_ask_type:
  - text: What policy?Health or Vehicle?
  - text: Health insurance or Vehicle insurance
  utter_default_resp:
  - text: Sorry I didnt get you! :(
  - text: Still learning, come again
  - text: I dont think I can handle that
  - text: Sorry I didnt catch that!
  - text: Try something else!
  utter_goodbye:
  - text: Sad to see you go! :(
  - text: Always ready to help, bye!
  - text: Have a good day!:)
  - text: Bye ;)
  utter_grace:
  - text: You have 30 days grace period!
  utter_greet:
  - text: Hey there, how can I help you?
  - text: Hello, Im your virtual assistant, how can I be of your service?
  - text: Need any help with insurance?
  utter_health_coverage:
  - text: Covered for all medical day-care treatments such as skin treatment and Lasik
      surgery
  - text: All day care treatments are covered.
  utter_health_docs:
  - text: You will require to submit Medical bills, Policy copy
  utter_health_eye_limit:
  - text: Lasik surgery 30000/- per treatment, max 1 time covered
  utter_health_freelook:
  - text: Our company provides a freelook period of 15 days
  utter_health_renewal_link:
  - text: adadad
  utter_health_rewnewal_benefits:
  - text: On renewal, an Additional Sum Insured of 10% of Annual Sum Insured provided
      on each renewal for every claim-free year up to a maximum of 50%
  - text: Complementary health checkup, One coupon per individual policy and two coupons
      per Floater policy will be offered
  utter_health_skin_limit:
  - text: For skin treatments, 12000/- per treatment, and max 2 times covered
  utter_health_sum:
  - text: You are insured for 10 lakhs
  utter_health_tax_benefits:
  - text: Income tax exemption for 1 lakh rupees
  utter_period:
  - text: Insurance is covered for 5 years
  utter_renewal_link:
  - text: wsfsfsdf
  utter_vehicle_coverage:
  - text: can be covered for all own damage treatments such as fire, theft, accident
  utter_vehicle_docs:
  - text: To claim incase of any incident, you are required to produce Driving License
      copy, Original FIR copy, RC copy of the vehicle with all original keys
  utter_vehicle_limit_fire:
  - text: For fire damages policy is limited to Rs.50000/-
  utter_vehicle_limit_theft:
  - text: In case of theft the limit is Rs.30000/-
  utter_vehicle_renewal_benefits:
  - text: An Additional Sum Insured of 10% of Annual Sum Insured provided on each
      renewal for every claim-free year up to a maximum of 50%
  - text: You might get complimentary coupons One coupon per individual policy and
      two coupons per Floater policy
  utter_vehicle_sum:
  - text: Insured sum for vehicle is half of the vehicle value
  utter_vehicle_tax_benefits:
  - text: You are eligible for an income tax exemption for 1 lakh rupees
  utter_waiting_period:
  - text: You will have a wait period of 30 days
